<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar" id="navbar">
      <h1 class="logo"></h1>
      <div class="nav-links">
        <ul class="nav">
          <li><a href="homepage.html">Home</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="profile.html">About Me</a></li>
          <li><a href="mybrews.html">My Brews</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <p class="drop-icon" id="dropIcon">...</p>
    <script>
      const dropIcon = document.getElementById("dropIcon");
      const navbar = document.getElementById("navbar");

      dropIcon.addEventListener("click", function () {
        navbar.classList.toggle("active");
      });
    </script>
    <section class="content-section">
      <h1 class="section-title">Contact Me</h1>
      <p>
        If you have any questions, suggestions, or just want to say hello, feel
        free to reach out to me!
      </p>

      <form
        class="contact-form"
        action="https://formspree.io/f/mlgwnvwq"
        method="POST"
      >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </section>
    <div class="social-icons">
      <a href="https://www.facebook.com/bubs.ziemer" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://x.com/emmakateziemer" aria-label="Twitter">
        <i class="fa-brands fa-x-twitter"></i>
      </a>
      <a
        href="https://www.instagram.com/emmakateziemer21/"
        aria-label="Instagram"
      >
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </body>
</html>
